<!DOCTYPE html>
<html>
    <head>
        <link href="css/resistor.css" rel="stylesheet">
        <link href="css/zigzag.css" rel="stylesheet">
        <link href="css/border.css" rel="stylesheet">
    </head>
    <body style="background: #aaaaaa">
        <div style="align: center; left:6px; top: 10px;" class="zigzag">
            <div class="first"></div>
            <div class="second"></div>
            <div class="third"></div>
            <div class="last"></div>
            <div class="line"></div>
        </div>
        <div style="left: 186px; top: 10px;" class="zigzag">
            <div class="first"></div>
            <div class="second"></div>
            <div class="third"></div>
            <div class="last"></div>
            <div class="line"></div>
        </div>
        <div class="border">
            <h1>RESISTOR</h1>
            <div class="left"></div>
            <div class="right"></div>
        </div>
        <div style="left: 95px; top: 120px;" class="resistor" draggable="true">
            <h2 class="ohm100">100&#8486;</h2>
            <h2 class="ohm240">240&#8486;</h2>
            <h2 class="ohm470">470&#8486;</h2>
            <h2 class="kOhm100">100k&#8486;</h2>
            <div class="back"></div>
            <div class="wire"></div>
            <div class="center"></div>
            <div class="firstBand"></div>
            <div class="fourthBand"></div>
            <div class="bandMask"></div>
            <div class="tip"></div>
            <div class="centerFront"></div>
            <div class="secondBand"></div>
            <div class="thirdBand"></div>
        </div>
        <div style="align: center; left:6px; top: 410px;" class="zigzag">
            <div class="first"></div>
            <div class="second"></div>
            <div class="third"></div>
            <div class="last"></div>
            <div class="line"></div>
        </div>
        <div style="left: 186px; top: 410px;" class="zigzag">
            <div class="first"></div>
            <div class="second"></div>
            <div class="third"></div>
            <div class="last"></div>
            <div class="line"></div>
        </div>

    </body>
</html>
